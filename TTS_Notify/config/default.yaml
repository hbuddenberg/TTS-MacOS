# Default configuration for TTS Notify v2
# This file contains default settings that can be overridden by environment variables

# Voice settings
voice: "monica"
rate: 175
language: "es"
quality: "basic"
pitch: 1.0
volume: 1.0

# Functionality settings
enabled: true
cache_enabled: true
streaming: false
auto_save: false
confirmation: false

# System settings
log_level: "INFO"
max_concurrent: 5
timeout: 60
cache_ttl: 300
max_text_length: 5000

# Format settings
output_format: "aiff"
output_dir: ""  # Empty means use Desktop
sample_rate: 22050
channels: 1

# Interface settings
cli_format: "table"
api_port: 8000
api_host: "localhost"
mcp_tools: "all"

# Advanced settings
debug_mode: false
verbose: false
experimental: false
profile: "default"